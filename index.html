<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="./assets/styles/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
      <div id="prompts">
        <h4>How long do you want your password?</h4>
          <label for="passwordLength"> <span id="passwordLengthValue"></span>
            characters</label>
        <input name="passwordLength" type="range" min="8" max="128" value="8" class="slider" id="passwordLength">

        <h4>What characters should be included in the password? Select all that apply:</h4>
        <div class="checkboxes">
          <div>
            
            <input type="checkbox" name="lowercase" value="lowercase" id="lowercase">
            <label for="lowercase">Lowercase</label>
          </div>
          <div>
           
            <input type="checkbox" name="uppercase" value="uppercase" id="uppercase">
            <label for="uppercase">Uppercase</label>
          </div>
          <div>
            <input type="checkbox" name="specialCharacters" value="specialCharacters" id="specialCharacters">
            <label for="specialCharacters">Special Characters</label>

          </div>
          <div>
            <input type="checkbox" name="numerical" value="numerical" id="numerical">
            <label for="numerical">Numerical</label>
          </div>
        </div>
      </div>
      </form>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
